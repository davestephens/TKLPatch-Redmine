et:
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%m/%d/%Y"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [pühapäev, esmaspäev, teisipäev, kolmapäev, neljapäev, reede, laupäev]
    abbr_day_names: [P, E, T, K, N, R, L]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, jaanuar, veebruar, märts, aprill, mai, juuni, juuli, august, september, oktoober, november, detsember]
    abbr_month_names: [~, jaan, veebr, märts, apr, mai, juuni, juuli, aug, sept, okt, nov, dets]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%m/%d/%Y %I:%M %p"
      time: "%I:%M %p"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "enne lõunat"
    pm: "pärast lõunat"

  datetime:
    distance_in_words:
      half_a_minute: "pool minutit"
      less_than_x_seconds:
        one:   "vähem kui 1 sekund"
        other: "vähem kui %{count} sekundit"
      x_seconds:
        one:   "1 sekund"
        other: "%{count} sekundit"
      less_than_x_minutes:
        one:   "vähem kui minut"
        other: "vähem kui %{count} minutit"
      x_minutes:
        one:   "1 minut"
        other: "%{count} minutit"
      about_x_hours:
        one:   "umbes 1 tund"
        other: "umbes %{count} tundi"
      x_days:
        one:   "1 päev"
        other: "%{count} päeva"
      about_x_months:
        one:   "umbes 1 kuu"
        other: "umbes %{count} kuud"
      x_months:
        one:   "1 kuu"
        other: "%{count} kuud"
      about_x_years:
        one:   "umbes 1 aasta"
        other: "umbes %{count} aastat"
      over_x_years:
        one:   "rohkem kui 1 aasta"
        other: "rohkem kui %{count} aastat"
      almost_x_years:
        one:   "peaaegu 1 aasta"
        other: "peaaegu %{count} aastat"

  number:
    format:
      separator: ","
      delimiter: ""
      precision: 3

    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "bait"
            other: "baiti"
          kb: "kB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "ja"
      skip_last_comma: false

